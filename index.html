<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.7/js/dojo/dojox/grid/resources/Grid.css">
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.7/js/dojo/dojox/grid/resources/claroGrid.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../dojox/layout/resources/ExpandoPane.css">

    <script type="text/javascript">
        var dojoConfig = {
            parseOnLoad: false,
            packages: [{
                "name": "agsjs", "location": "http://gmaps-utility-gis.googlecode.com/svn/tags/agsjs/latest/build/agsjs"
            }]
        };
    </script>
    <script src="http://js.arcgis.com/3.7/"></script>

    <script src="js/basic.js"></script>


</head>
<body class="claro">
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false" id="borderContainerTwo">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false">
    </div>
    <div data-dojo-type="dojox/layout/ExpandoPane" data-dojo-props="maxWidth:225, splitter:true, region:'leading'" style="width: 225px;">
        <div data-dojo-type="dijit/layout/TabContainer" tabPosition="bottom" data-dojo-props="minSize:20, region:'leading',
                splitter:true" style="width: 300px;" id="leftTabContainer">
            <div data-dojo-type="dijit/layout/ContentPane" title="Legend" selected="true">
                <div id="legendDiv"></div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" title="Select">
                <div id="tocDiv"></div>
            </div>
            <div id="queryPane"  data-dojo-type="dijit/layout/ContentPane" title="Query" selected="true">
                <div id="measurePane" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Measurement', closable:'false', open:false">
                    <div id='measurementDiv'></div>
                </div>
                <div id="spatialQueryPane" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Spatial Query', closable:'false', open:false">
                    Select by:
                    <div id='spatialSelectionType'></div>
                </div>
                <div id="attributeQueryPane" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Attribute Query', closable:'false', open:false">
                    attribute query functionality
                </div>
                <div id="queryTools" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Tools', closable:'false', open:false">
                    <button id="clearGraphicsButton" type="button"></button>
                </div>

            </div>
        </div><!-- end TabContainer -->
    </div>
    <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center', tabStrip:true">
        <div id="map" data-dojo-type="dijit/layout/ContentPane" title="Map" selected="true">
              <div style="position:absolute; right:20px; top:10px; z-Index:999;">
                <div data-dojo-type="dijit/TitlePane"
                    data-dojo-props="title:'Switch Basemap', closable:false,  open:false">
                    <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
                        <div id="basemapGallery" ></div>
                    </div>
                </div>
            </div>

        </div>
        <div data-dojo-type="dijit/layout/ContentPane" title="Info">
            more information...
        </div>
    </div><!-- end TabContainer -->
    <div data-dojo-type="dojox/layout/ExpandoPane" data-dojo-props="title:'Attribute data', splitter:true, region:'bottom', startExpanded:false" style="height: 225px;">
        <table dojoType="dojox/grid/DataGrid" jsid="grid" id="grid" clientSort="true" style="width: 600px; height: 600px;" rowSelector="20px" sortInfo="-4">
            <thead>
            <tr>
                <th width="100px" field="LocNum">LocNum</th>
                <th width="100px" field="County">County</th>
                <th width="100px" field="wellorient">WellOrient</th>
                <th width="250px" field="operatorName">OperatorName</th>
                <th width="150px" field="API">API</th>
                <th width="170px" field="PermitPublishDate">PermitPublishDate</th>
            </tr>
            </thead>
        </table>
    </div>

</div><!-- end BorderContainer -->
</body>
</html>
